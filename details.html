<script>
    fetch('http://localhost:4000/allDetails')
    .then(async(e)=>{
        var a=await e.json();
        var temp="<tr><th>Name</th><th>Passport Type</th><th>Passport Office</th><th>Email</th><th>Hint</th><th>RO Status</th><th>Police Status</th><th>Admin Status</th></tr>"
            for(let d of a){
                temp+="<tr><td>"+d.name+"</td><td>"+d.p_type+"</td><td>"+d.p_office+"</td><td>"+d.email+"</td><td>"+d.hint_ques+"</td><td><form method='get' action='http://localhost:4000/update1/"+d.email+"'><button class='btn btn-success'>Verify</button></form></td><td><form method='get' action='http://localhost:4000/update2/"+d.email+"'><button class='btn btn-success'>Verify</button></form></td><td><form method='get' action='http://localhost:4000/update3/"+d.email+"'><button class='btn btn-success'>Verify</button></form></td></tr>"
            }
            document.getElementById("res").innerHTML=temp;
    })
</script>
